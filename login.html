<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Zzeus - Login</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>

<body>
    <div class="menu-hamburger"><i class="bx bx-menu"></i></div>

    </div>
    <div class="wrapper">
        <div class="toggle"><span class="moon">üåô</span><span class="sun">‚òÄÔ∏è</span></div>

                <form class="login-form">

                    <div class="social-login">
                        <button class="social-btn"><i class="bx bxl-google"></i> Login com Google</button>
                        <button class="social-btn"><i class="bx bxl-facebook"></i> Login com Facebook</button>
                        <button class="social-btn"><i class="bx bxl-linkedin"></i> Login com LinkedIn</button>
                        <button class="social-btn"><i class="bx bxl-instagram"></i> Login com Instagram</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/main.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/tema.js"></script>
    <script src="../components/menuLateral.js"></script>
</body>
